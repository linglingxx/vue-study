<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.22.js"></script>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <div id="app">
        
        <div class="panel panel-primary">
              <div class="panel-heading">
                    <h3 class="panel-title">添加品牌</h3>
              </div>
              <div class="panel-body form-inline">
                    <label>
                        Id:
                        <input type="text" class="form-control" v-model="id">
                    </label>

                    <label>
                        Name:
                        <input type="text" class="form-control" v-model="name" @keyup.f2="add">
                    </label>

                    <input type="button" class="btn btn-primary" value="添加" @click="add">

                    <label>
                        搜索名称关键字:
                        <input type="text" class="form-control" v-model="keywords">
                    </label>
              </div>
        </div>

        
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(keywords) " :key="item.id">
                    <td>{{ item.id }}</td>
                    <td v-text="item.name"></td>
                    <td>{{ item.ctime | dateFormat() }}</td>
                    <td><a href="" @click.prevent="del(item.id)">删除</a></td>
                </tr>
            </tbody>
        </table>

    </div>

    <div id="app2">
        <h2>{{ dt | dateFormat }}</h2>
    </div>
    
    <script src="./lib/moment.js"></script>
    <script>

       /*  Vue.filter('dateFormat', (dateStr, pattern="") => {
            let dt = new Date(dateStr)
            let y = dt.getFullYear()
            let m = dt.getMonth() + 1
            let d = dt.getDate()

            if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                return `${y}-${m}-${d}`
            } else {
                let hh = dt.getHours()
                let mm = dt.getMinutes() 
                let ss = dt.getSeconds()
                return `${y}-${m}-${d} ${hh}:${mm}:${ss}`
            }
        }) */
        // 全局过滤器就是所有vm实例共享的
        Vue.filter('dateFormat', (dateStr, pattern ='YYYY-MM-DD HH:mm:ss') => {
            return moment(dateStr).format(pattern)
        })

        // 自定义全局按键修饰符
        Vue.config.keyCodes.f2 = 113
    
        let vm = new Vue({
            el: '#app',
            data: {
                id: '',
                name: '',
                keywords: '',
                list: [
                    {id: 1, name: '奔驰', ctime: new Date() },
                    {id: 2, name: '宝马', ctime: new Date() }
                ]
            },
            methods: {
                add() {
                    // 1. 获取id 和 name, 直接从data获取
                    // 2. 组织一个对象, 把这个对象添加到当前data里的list上
                    // 3. Vue已实现数据双向绑定, 每次修改了data中的数据,Vue会默认监听到数据的改动,自动把最新的数据应用到 页面上
                    let datas = { id: this.id, name: this.name, ctime: new Date()}  
                    this.list.push(datas)
                    this.id = this.name = ''
                },
                del(id){
                    // 根据id,找到要删除的这项的索引,然后调用数组的 splicce 方法
                    // this.list.some((item, i) => {
                    //     if(item.id == id) {
                    //         this.list.splice(i, 1)
                    //         return true
                    //     }
                    // })

                    let index = this.list.findIndex(item => {
                        if(item.id == id) {
                            return true
                        }
                    })
                    this.list.splice(index, 1)
                },
                search(keywords) {
                    // let newList = []
                    // this.list.forEach(item => {
                    //     if(item.name.indexOf(keywords) != -1) {
                    //         newList.push(item)
                    //     }
                    // })
                    // return newList

                    return this.list.filter(item => {
                        // if(item.name.indexOf(keywords) != -1)
                        if(item.name.includes(keywords)) {
                            return item
                        }
                    })
                }
            }
        })

        let vm2 = new Vue({
            el: '#app2',
            data: {
                dt: new Date()
            },
            methods: {},
            filters: {   // 定义私有过滤器  两个条件 [过滤名称 和 处理函数]
                // 过滤器调用采用就近原则,如果私有和全局名称一致,优先私有
                dateFormat:function(dateStr, pattern="") {
                    let dt = new Date(dateStr)
                    let y = dt.getFullYear()
                    let m = (dt.getMonth() + 1).toString().padStart(2,'0')
                    let d = dt.getDate().toString().padStart(2,'0')

                    if (pattern.toLowerCase() === 'yyyy-mm-dd') {
                        return `${y}-${m}-${d}`
                    } else { 
                        let hh = dt.getHours().toString().padStart(2,'0')
                        let mm = dt.getMinutes().toString().padStart(2,'0') 
                        let ss = dt.getSeconds().toString().padStart(2,'0')
                        return `${y}-${m}-${d} ${hh}:${mm}:${ss}------`
                    }
                }
            }
        })

 
    
    </script>
</body>
</html>
