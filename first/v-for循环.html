<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.22.js"></script>
</head>
<body>
    <div id="app">

        <!-- 1. 循环普通数组 -->
        <!-- <p v-for="(item,i) in list">索引:{{i}}----------每一项的值:{{item}}</p> -->

        <!-- 2. 循环对象数组 -->
        <div>
            <label>Id:
                <input type="text" v-model="id">
            </label>
            <label>Name:
                <input type="text" v-model="name">
            </label>
            <button @click="add">添加</button>
        </div>
        
        <!-- v-for 循环时, key 属性只能使用 number 获取string; 必须要使用 v-bind 属性绑定的形式指定 key 的值 -->
        <!-- 使用v-for循环的时候, 如果 v-for 有问题，必须同时指定 唯一的 字符串/数字 类型 :key 值 -->
        <p v-for="(user, i) in list1" :key="user.id">
            <input type="checkbox"> Id: {{user.id}}-------名字: {{user.name}}-------索引:{{i}}
        </p>

        <!-- 3. 循环对象(遍历对象的键值对时,除了val,key,第三个参数位置还有一个索引) -->
        <!-- <p v-for="(val, key, i) in user">键: {{key}}-------值: {{val}}-------索引:{{i}}</p> -->

        <!-- 4. 迭代数字(count值从 1 开始) -->
        <!-- <p v-for="count in 11">这是第 {{ count }} 次循环</p> -->

    </div>
    
    <script>
    
        var vm = new Vue({
            el: '#app',
            data: {
                list: [11,22,33,44,55,66],
                id: '',
                name: '',
                list1: [
                    { id: 1, name: 'zs'},
                    { id: 2, name: 'ls'},
                    { id: 3, name: 'ww'},
                    { id: 4, name: 'ml'},
                    { id: 5, name: 'zq'}
                ],
                user: {
                    id: 1,
                    name: '小李子',
                    gender: '男'
                }
            },
            methods: {
                add(){
                    // this.list1.push({id: this.id, name: this.name})
                    this.list1.unshift({id: this.id, name: this.name})
                    
                }
            }
        })
    
    </script>
</body>
</html>
