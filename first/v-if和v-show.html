<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.5.22.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" @click="flag=!flag">

        <!-- v-if和v-show控制元素隐藏  v-if不断的删除,创建, v-show只是切换css属性display:none样式-->
        <!-- v-if 有较高的切换开销, v-show有较高的初始渲染开销.  频繁切换用 v-show,很少切换用 v-if -->
        <h3 v-if="flag">用v-if控制的元素</h3>
        <h3 v-show="flag">用v-show控制的元素</h3>
    </div>
    
    <script>
    
        var vm = new Vue({
            el: '#app',
            data: {
                flag: true
            },
            methods: {}
        })
    
    </script>
</body>
</html>
