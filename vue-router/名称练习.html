            computed: {  // 在computed 中, 可以定义一些属性, 这些属性叫做 '计算属性',本质就是一个方法,不过使用时, 是把它们的名称直接当做属性来使用,并不会当做方法去调用
            //  计算属性引用时不能加 () 调用, 直接把它当做普通属性去使用
            //  只要 计算属性 ,这个函数内部用到的任何 data 中的数据发生了变化就会立刻重新计算这个 计算属性 的值
            //  计算属性的求值结果, 会被缓存起来,方便下次使用
                'fullname': function () {  
                    console.log('ok');
                    
                    return this.firstname + '-' + this.middlename + '-' + this.lastname
                }
            }
